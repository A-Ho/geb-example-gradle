apply plugin: "groovy"      

repositories {
	mavenCentral()
}

configurations {
	testCompile.transitive = true
}

dependencies {
	groovy "org.codehaus.groovy:groovy-all:1.7.5"
	
	// If using Spock, need to depend on geb-spock
	testCompile "org.codehaus.geb:geb-spock:0.5.1"
	testCompile "org.spockframework:spock-core:0.5-groovy-1.7"
	
	// If using JUnit, need to depend on geb-junit (3 or 4)
	testCompile "org.codehaus.geb:geb-junit4:0.5.1"
	testCompile "junit:junit-dep:4.8.2"
	
	// Need a driver implementation
	testCompile "org.seleniumhq.selenium:selenium-firefox-driver:2.0a5"
}

task wrapper(type: Wrapper) {
	gradleVersion = '0.9'
}